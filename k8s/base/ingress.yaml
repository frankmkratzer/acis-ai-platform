apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: acis-ingress
  namespace: acis-ai
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.acis-ai.com
    - app.acis-ai.com
    secretName: acis-tls
  rules:
  - host: api.acis-ai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: acis-backend
            port:
              number: 8000
  - host: app.acis-ai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: acis-frontend
            port:
              number: 3000
