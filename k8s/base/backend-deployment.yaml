apiVersion: apps/v1
kind: Deployment
metadata:
  name: acis-backend
  namespace: acis-ai
  labels:
    app: acis-backend
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: acis-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: acis-backend
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: backend
        image: acis-ai-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: acis-secrets
              key: database-url
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: acis-secrets
              key: anthropic-api-key
        - name: SCHWAB_APP_KEY
          valueFrom:
            secretKeyRef:
              name: acis-secrets
              key: schwab-app-key
        - name: SCHWAB_SECRET
          valueFrom:
            secretKeyRef:
              name: acis-secrets
              key: schwab-secret
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: models
          mountPath: /app/models
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: acis-models-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: acis-logs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: acis-backend
  namespace: acis-ai
  labels:
    app: acis-backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: acis-backend
