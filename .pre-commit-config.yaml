repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '^(frontend/node_modules/|frontend/.next/)'
      - id: end-of-file-fixer
        exclude: '^(frontend/node_modules/|frontend/.next/)'
      - id: check-yaml
        exclude: '^helm/'  # Helm templates use Go templating, not valid YAML
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
        exclude: '^(frontend/node_modules/|frontend/.next/)'
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        exclude: '^(frontend/node_modules/|frontend/.next/)'

  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.12
        args: ['--line-length=100']

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--ignore=E203,W503,E501,E402,F401,E226,F541,E231']
        exclude: '^(venv/|ml_models/|rl_trading/|autonomous/|portfolio/|backtesting/|trading/|tests/integration/|tests/unit/test_)'

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']

  - repo: local
    hooks:
      - id: pytest-quick
        name: pytest-quick-check
        entry: bash -c 'source venv/bin/activate && pytest tests/unit/api/test_auth.py -v --tb=short || true'
        language: system
        pass_filenames: false
        always_run: false
        stages: [manual]
