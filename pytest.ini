[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov=ml_models
    --cov=rl_trading
    --cov=portfolio
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-fail-under=80
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (slower, require external services)
    unit: marks tests as unit tests (fast, isolated)
    api: marks tests for API endpoints
    ml: marks tests for machine learning components
    rl: marks tests for reinforcement learning
    database: marks tests that require database
    brokerage: marks tests that interact with brokerage APIs

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage configuration
[coverage:run]
source = backend,ml_models,rl_trading,portfolio
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */migrations/*
    */deprecated/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
