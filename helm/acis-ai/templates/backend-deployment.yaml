{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.backend.name }}
    component: api
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.backend.name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: {{ .Values.backend.name }}
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.backend.service.port }}"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ .Values.security.serviceAccount.name }}
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.backend.service.targetPort }}
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.backend.secrets.existingSecret }}
              key: database-url
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.backend.secrets.existingSecret }}
              key: anthropic-api-key
        - name: SCHWAB_APP_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.backend.secrets.existingSecret }}
              key: schwab-app-key
        - name: SCHWAB_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.backend.secrets.existingSecret }}
              key: schwab-secret
        - name: ENVIRONMENT
          value: {{ .Values.backend.env.environment }}
        - name: LOG_LEVEL
          value: {{ .Values.backend.env.logLevel }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        livenessProbe:
          {{- toYaml .Values.backend.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.backend.readinessProbe | nindent 10 }}
        volumeMounts:
        {{- if .Values.backend.persistence.models.enabled }}
        - name: models
          mountPath: /app/models
        {{- end }}
        {{- if .Values.backend.persistence.logs.enabled }}
        - name: logs
          mountPath: /app/logs
        {{- end }}
      volumes:
      {{- if .Values.backend.persistence.models.enabled }}
      - name: models
        persistentVolumeClaim:
          claimName: acis-models-pvc
      {{- end }}
      {{- if .Values.backend.persistence.logs.enabled }}
      - name: logs
        persistentVolumeClaim:
          claimName: acis-logs-pvc
      {{- end }}
{{- end }}
